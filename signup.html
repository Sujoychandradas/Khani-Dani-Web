<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-box">
    <h1>Sign Up</h1>
    <form form id="form" class="form"  method="get" action="login.html" onsubmit="return form()">
      <label for="username" >Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>
      <span id="fname"></span>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email"  required>
      <span id="femail"></span>
      <label for="mobile-number">Mobile Number</label>
      <input type="tel" id="mobile-number" name="mobile-number" placeholder="01XXXXXXXXX" pattern="01[0-9]{9}" required>
      <span id="mobile"></span>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" onkeyup="check();" required />
      <span id="pass"></span>
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="password2" placeholder="Enter password again" onkeyup="check();" required />
      <span id="pass1"></pass>

      <input type="submit" value="Sign Up">
      <p class="already-signed-up">Already signed up? <a href="signin.html">Log in here.</a></p>
      
    </form>
    <script src="regex.js"></script>
  </div>
</body>
</html>
